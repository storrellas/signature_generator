<script type="text/javascript">

  function handler_delete(){
    //$(this).remove()
    // Fade Out effect
    $(this).parent().parent().fadeOut("slow", function(){
        $(this).remove()
    })
  }

  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();

      // Delete link handler
      $( ".delete" ).click(handler_delete);

      // Append item
      $( ".social-icon" ).click(function() {

        console.log( $(this).data('item') )
        var src = $(this).children(":first").attr('src')
        var item = $(this).data('item')

        var html = "<div class='row mt-2'>" +
              "<div class='col-1'>" +
                "<img alt='" + item + "' src='" + src + "' width='24px'></img>" +
              "</div>" +
              "<div class='col-10'>" +
                "<input class='form-control signature-field' type='email' placeholder='" + item +"' id='" + item.toLowerCase() + "'>" +
              "</div>" +
              "<div class='col-1'>" +
                "<a class='delete' href='#' id='delete_link'>" +
                  "<i class='fa fa-close' style='font-size : 16; color: #ff0000'></i>" +
                "</a>" +
              "</div>" +
            "</div>";

        $(".social_link_selected").append(html)

        // Update bind
        $( ".delete" ).unbind('click');
        $( ".delete" ).click(handler_delete);

        // Update bind
        rebind_update_preview()
      });


  });
</script>

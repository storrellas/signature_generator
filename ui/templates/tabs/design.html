  <label for="" class="col-4 col-form-label">Tama単o de la fuente</label>

      <option value="14px">Peque単a</option>
      <option selected value="16px">Mediana</option>
      <option value="18px">Grande</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label for="" class="col-4 col-form-label">Color del nombre</label>
  <div class="col-8">
    <input id="colorpickername" class="colopicker" />
  </div>
</div>

<div class="form-group row">
  <label for="" class="col-4 col-form-label">Color del texto</label>
  <div class="col-8">
    <input id="colorpickertext" class="colopicker" />
  </div>
</div>


<div class="form-group row">
  <label for="example-text-input" class="col-4 col-form-label">Fuente</label>
  <div class="col-8">
    <select class="form-control signature-design" id="font-family-input">
      <option>Arial</option>
      <option>Times New Roman</option>
      <option>Lato</option>
      <option>Nunito</option>
    </select>
  </div>
</div>

<hr/>
<strong>Imagen</strong>

<div class="form-group row">
  <label for="example-text-input" class="col-4 col-form-label">Tama単o de imagen</label>
  <div class="col-8">
    <select class="form-control signature-design" id="image-size-input">
      <option value="small">Peque単a (150x150)</option>
      <option value="medium">Mediana (200x200)</option>
      <option value="large">Grande (250x250)</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label for="" class="col-4 col-form-label">Layout</label>
  <div class="col-8">
    <select class="form-control signature-design" id="image-layout-input">
      <option selected value="left">Izquierda</option>
      <option value="top">Arriba</option>
      <option value="right">Derecha</option>
    </select>
  </div>
</div>
